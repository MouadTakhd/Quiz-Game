<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Quiz Game</title>
    
</head>
<body>
    
    <div class="screen-container ">
   <div class="container" id="container">
     <div class="screen active " id="start-screen">
        <h1>Quiz time !</h1>
        <p>Test your knowledge width these fun questions</p>
        <button>Start Quiz</button>
     </div>
     <div class="screen  " id="quiz-screen">
        <div class="quiz-header">
    

            <h2 id="question"></h2>
            
        </div>
        <div class="quiz-info">
                <p>Question <span id="current-question">1</span> of <span id="count"></span></p>
                <p>Score <span id="score">0</span></p>
            </div>
        <div id="answers-container" class="answers-container">
           
        </div>
        <div class="button-div">
        <button class="next-qs" id="next-qs">Next</button>
        <button style="display: none;" class="skip-qs" id="skip-qs">Skip</button>
            
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
              </div>
              

     </div>
     <div id="result-screen" class="screen">
    <h1>Quiz Results</h1>
    <div class="result-info">
        <p>You scored <span id="final-result">0</span> 
           out of <span id="max-quiz">0</span>
        </p>
    </div>
    <button id="restart-quiz" class="restart-button">Restart Quiz</button>
</div>
   </div>
   </div>
</body>
    <script src="./script.js"></script>

</html>
